    <style>
      /* Global transitions for theme switching */
      *, ::before, ::after {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 400ms;
      }

      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      /* Noise Grain Texture */
      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        opacity: 0.02;
        pointer-events: none;
        z-index: 100;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3BaseFilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/baseFilter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar { width: 5px; height: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      .light ::-webkit-scrollbar-track { background: #f8fafc; }
      .dark ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb { background: #1e293b; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-slide-up { animation: slideUp 0.7s cubic-bezier(0.19, 1, 0.22, 1) forwards; }
      .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }

      .font-mono-premium { font-family: 'JetBrains Mono', monospace; }
      
      /* Input Polishing */
      input, select, textarea {
        @apply transition-all duration-300 ease-in-out;
      }
      input:focus, select:focus, textarea:focus {
        @apply ring-4 ring-indigo-500/10 border-indigo-500/40 outline-none;
      }

      /* Custom Toggle Switch for Theme */
      .theme-switch-thumb {
        transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
    </style>
